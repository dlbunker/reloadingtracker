<div class="container pad-top">
  <form class="form-horizontal" role="form" ng-submit="adjustSupply()">
    <div class="form-group">
      <label for="onhand" class="col-sm-2 control-label">OnHand</label>
      <div class="col-sm-10">
        <input type="text" ng-model="supply.onhand" class="form-control" id="onhand" placeholder="OnHand" disabled/>
      </div>
    </div>
    <div class="form-group">
      <label for="trans_type" class="col-sm-2 control-label">Transaction Type</label>
      <div class="col-sm-10">
        <select id="trans_type" ng-model="supply.trans_type" required="required"
                ng-options="trans_type.id as trans_type.name for trans_type in trans_types" class="form-control">
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="qty" class="col-sm-2 control-label">Qty</label>
      <div class="col-sm-10">
        <input type="text" ng-model="supply.qty" class="form-control" id="qty" placeholder="Qty" required="required"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a class="btn btn-danger" href="#/supplies">Cancel</a>
        <input type="submit" class="btn btn-primary" value="Save"/>
      </div>
    </div>
  </form>
</div>
