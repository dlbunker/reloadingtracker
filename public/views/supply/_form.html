<div class="form-group">
  <label for="product_type" class="col-sm-2 control-label">Product Type</label>
  <div class="col-sm-10">
    <select id="product_type" ng-model="supply.product_type"
            ng-options="product.name as product.name for product in products" class="form-control">
    </select>
  </div>
</div>
<div class="form-group">
  <label for="product_id" class="col-sm-2 control-label">Product</label>
  <div class="col-sm-10">
    <select id="product_id" ng-model="supply.product_id"
            ng-options="product.id as product.name for product in products[supply.product_type].items" class="form-control">
    </select>
  </div>
</div>
<div class="form-group">
  <label for="cost" class="col-sm-2 control-label">Cost</label>
  <div class="col-sm-10">
    <input type="text" ng-model="supply.cost" class="form-control" id="cost" placeholder="Cost"/>
  </div>
</div>
<div class="form-group">
  <label for="cost_qty" class="col-sm-2 control-label">Cost Qty</label>
  <div class="col-sm-10">
    <input type="text" ng-model="supply.cost_qty" class="form-control" id="cost_qty" placeholder="Cost Qty"/>
    <span id="helpBlock" class="help-block">The number of items in the package</span>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <a class="btn btn-danger" href="#/supplies">Cancel</a>
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
